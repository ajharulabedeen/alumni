<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#education">Education</a>
        <button class="btn btn-primary btn-xs" *ngIf="!edit" (click)="editEducation()">Edit</button>
        <button class="btn btn-primary btn-xs" *ngIf="edit" (click)="update()">
          Update
          <!-- {{ basicExist ? 'Update' : 'Save' }} -->
        </button>

          Save
        </button>
      </h4>
    </div>

                  </tr>

                      <button class="btn btn-xs btn-primary" data-toggle="modal"
                        data-target="#modal_education">Edit</button>
                      <button class="btn btn-xs btn-warning">Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>HSC</td>
                    <td>S M Collage</td>
                    <td>11-7-2016</td>
                    <td><span class="label label-success">A-</span></td>
                    <td>
                      <button class="btn btn-xs btn-primary" data-toggle="modal"
                        data-target="#modal_education">Edit</button>
                      <button class="btn btn-xs btn-warning">Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>BSC</td>
                    <td>Green University of Bangladesh</td>
                    <td>11-7-2020</td>
                    <td><span class="label label-success">A+</span></td>
                    <td>
                      <button class="btn btn-xs btn-primary" data-toggle="modal"
                        data-target="#modal_education">Edit</button>
                      <button class="btn btn-xs btn-warning">Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>Phd</td>
                    <td>GUB</td>
                    <td>11-7-2014</td>
                    <td><span class="label label-success">On Going..</span></td>
                    <td>
                      <button class="btn btn-xs btn-primary" data-toggle="modal"
                        data-target="#modal_education">Edit</button>
                      <button class="btn btn-xs btn-warning">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
      <div class="panel-footer">Education</div>
    </div>
  </div>
</div>



<!-- Modal  Education-->
<div class="modal fade" id="modal_education" tabindex="-1" role="dialog" aria-labelledby="modal_educationLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_educationLabel">New Education</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label>Degre Name</label>
          <input [disabled]='!edit' type="text" class="form-control" placeholder="Enter ...">
        </div>
        <div class="form-group">
          <label>Institute Name</label>
          <input [disabled]='!edit' type="text" class="form-control" placeholder="Enter ...">
        </div>
        <div class="form-group">
          <label>Passing Year</label>
          <input [disabled]='!edit' type="text" class="form-control" placeholder="Enter ...">
        </div>
        <div class="form-group">
          <label>Result</label>
          <input [disabled]='!edit' type="text" class="form-control" placeholder="Enter ...">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add New</button>
        </div>
      </div>
    </div>
  </div>

</div>
