<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
      </div>

      <!-- <div class="form-group">
      <label for="password">Confirm Password</label>
      <input
        type="password"
        id="confirm_password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6"
      />
    </div> -->


      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
    <br>
    <button class="btn btn-danger" (click)="forgotPass = !forgotPass">Forgot Password</button>
    <div align="center" class="box box-header box-danger" *ngIf="forgotPass">
      <h4>A Temoporay password will be send to ur mail address</h4>
      <h3>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email"  [(ngModel)]="resetPass" id="emailForgot" class="form-control" ngModel name="email" required email/>
        </div>
      </h3>
      <button class="btn btn-primary" (click)="resetPassword()">Reset Password</button>
    </div>
  </div>

</div>
